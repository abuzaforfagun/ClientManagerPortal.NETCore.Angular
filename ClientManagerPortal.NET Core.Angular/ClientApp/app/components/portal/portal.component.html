
<div class="col-md-12">
    <div class="row">
        <form>
            <input type="text" class="form-control" name="txtSearch" placeholder="Search..."/>
        </form>
    </div>
    <div class="col-md-3 dialogue">
        <div  *ngIf="openAddClientBox" class=" add_new">
            <form (submit)="addClient()">
                <label>{{validationMessage}}</label>
                <div class="col-md-6">
                    
                    <input type="text" required minlength="1" [(ngModel)] ="newClient.Name" class="form-control " name="txtClientName"/>
                </div>
                <div class="col-md-6">
                    <button class="solid_button" type="submit"><span class="btn btn-save btn-primary glyphicon glyphicon-floppy-disk"></span></button>
                </div>
                <div class="clearfix"></div>  
            </form>
        </div>
        <div *ngIf="!openAddClientBox">
            <button (click)="DisplayAddClientBox()" class="btn btn-primary">+</button>
        </div>
        <hr/>
        <ul >
            <li *ngFor="let item of clients" (click)="clickItem(item)">{{item.Name}} ({{item.Projects.length}})</li>
        </ul>
    </div>
    <div class="col-md-8">
            
        <div *ngIf="selectedClient">
            
            <div class="dialogue add_new">
                <form (submit)="addProject()">
                    <div class="col-md-6">
                        <input type="text" [(ngModel)] ="newProject.Name" class="form-control col-md-6" name="txtClientName"/>
                    </div>
                    <div class="col-md-6">
                        <input type="submit"  class="btn btn-primary" value="Save"/>
                    </div>
                    <div class="clearfix"></div>  
                </form>
            </div>
            <div *ngIf="selectedClient">
                <div *ngIf="selectedClient.Projects.length == 0">
                    No item found
                </div>
            </div>
            
            <ul>
                    
                <li  *ngFor="let item of selectedClient.Projects" (click)="clickItem(item)">
                    <a [routerLink]="['/portal', item.Id]">
                        {{item.Name}}
                    </a>
                </li>
            </ul>
        </div>        
    </div>
</div>

<router-outlet></router-outlet>
